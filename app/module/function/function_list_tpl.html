<div class="container-fluit">
    <div class="row">
            <div class="nav-tabs">
                <div class="col-xs-8">
                    <div class="col-xs-11">
                        <button type="button" class="btn btn-primary pull-left" ng-click="addItemPanel()">新增</button>
                    </div>
                </div>
                <div class="input-group col-xs-4">
                    <div class="input-group col-xs-11">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">搜索</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12">
                    <ol class="breadcrumb">
                        <li class="active">功能列表</li>
                    </ol>
                </div>
            </div>

            <!-- 数据渲染区directive -->
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>描述</th>
                            <th>创建人</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in item">
                            <td>{{item._id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.creator_id}}</td>
                            <td style="white-space:nowrap">
                                <button type="button" class="btn btn-sm btn-info"  data-animation="am-fade-and-scale" data-placement="center" ng-click="showDetail($index, item._id)">查看</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="deleteItemPanel($index, item._id)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
<!-- confirm弹窗 -->
<div confirm confirm-content="确定要删除？" confirm-open="confirm" confirm-result="deleteItem"></div>
