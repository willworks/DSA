<div class="container-fluit">
    <div class="row">
            <div class="nav-tabs" style="padding-bottom: 80px;">
                <div class="col-xs-8">
                    <div class="col-xs-11">
                        <button type="button" class="btn btn-primary pull-left" ng-click="">接口文档</button>
                    </div>
                </div>

                <div class="col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="#/function">功能列表</a></li>
                        <li><a href="#/function/{{id}}">接口列表</a></li>
                        <li class="active">编辑接口</li>
                    </ol>
                </div>
            </div>

            <!-- 数据渲染区directive -->
            <div class="col-xs-1"></div>
            <div class="col-xs-10">

                
                <div class="nav-tabs">
                    <div class="col-xs-8" style="padding-left:0;padding-right:0">
                        <h3>请求参数</h3>
                    </div>
                    <div class="col-xs-4" style="padding-left:0;padding-right:0">
                        <button type="button" class="btn btn-primary pull-right" ng-click="addItemPanel()">新增</button>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>变量名</th>
                            <th>类型</th>
                            <th>含义</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in item">
                            <td>{{item._id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td style="white-space:nowrap">
                                <button type="button" class="btn btn-sm btn-info"  data-animation="am-fade-and-scale" data-placement="center" ng-click="showDetail($index, item._id)">查看</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="deleteItemPanel($index, item._id)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="nav-tabs">
                    <div class="col-xs-8" style="padding-left:0;padding-right:0">
                        <h3>返回参数</h3>
                    </div>
                    <div class="col-xs-4" style="padding-left:0;padding-right:0">
                        <button type="button" class="btn btn-primary pull-right" ng-click="addItemPanel()">新增</button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>变量名</th>
                            <th>类型</th>
                            <th>含义</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in item">
                            <td>{{item._id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.creator_id}}</td>
                            <td style="white-space:nowrap">
                                <button type="button" class="btn btn-sm btn-info"  data-animation="am-fade-and-scale" data-placement="center" ng-click="showDetail($index, item._id)">查看</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="deleteItemPanel($index, item._id)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
    </div>
</div>
<!-- confirm弹窗 -->
<div confirm confirm-content="确定要删除？" confirm-open="confirm" confirm-result="deleteItem"></div>
